version: 0.2

phases:
  pre_build:
    commands:
    - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 820370175812.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
    - docker build -t reservations -f ./apps/reservations/Dockerfile .
    #- docker build ../../ -f Dockerfile -t reservations
    - docker tag reservations:latest 820370175812.dkr.ecr.us-east-2.amazonaws.com/reservations:latest

    - docker build -t auth -f ./apps/auth/Dockerfile .
    - docker tag auth:latest 820370175812.dkr.ecr.us-east-2.amazonaws.com/auth:latest

    - docker build -t payments -f ./apps/payments/Dockerfile .
    - docker tag payments:latest 820370175812.dkr.ecr.us-east-2.amazonaws.com/payments:latest

    - docker build -t notifications -f ./apps/notifications/Dockerfile .
    - docker tag notifications:latest 820370175812.dkr.ecr.us-east-2.amazonaws.com/notifications:latest
  post_build:
    commands:
    - docker push 820370175812.dkr.ecr.us-east-2.amazonaws.com/reservations:latest
    - docker push 820370175812.dkr.ecr.us-east-2.amazonaws.com/auth:latest
    - docker push 820370175812.dkr.ecr.us-east-2.amazonaws.com/payments:latest
    - docker push 820370175812.dkr.ecr.us-east-2.amazonaws.com/notifications:latest
